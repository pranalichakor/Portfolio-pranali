<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pranali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Add Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0e20;
            color: aliceblue;
            padding: 0;
            margin: 0;
        }
        footer {
            padding: 20px;
            background-color: transparent;
            text-align: center;
            position: relative;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            color: aliceblue;
        }

        footer .social-icons a {
            color: rgb(255, 247, 247);
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: rgb(247, 241, 248);
        }

        footer .copyright {
            color: white;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        header {
            background-color: #181d2b;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #8a4df9;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #0008ff, #a3b7d1);
            /* Gradient color from yellow to white */
            -webkit-background-clip: text;
            /* Clipping the background to the text */
            color: transparent;
            /* Make the text color transparent so the gradient shows */
            transition: all 0.3s ease;
            margin-top: 50px;
        }

        h2:hover {
            background: linear-gradient(135deg, #5a5435, #FFFFFF);
            /* Change gradient color on hover */
            -webkit-background-clip: text;
            /* Ensure gradient is clipped to text */
            color: transparent;
            transform: translateY(-5px);
            /* Slightly move the text up on hover */
            text-shadow: 0px 5px 15px rgba(255, 255, 255, 0.5);
            /* Add subtle shadow on hover */
        }
        .contact-form {
    width: 70%;
    max-width: 500px;
    margin: 20px auto;
    background: linear-gradient(135deg, #4a49bd, #1c1414);/* Gradient color from yellow to white */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 8px rgba(132, 211, 204, 0.5);
    transition: all 0.3s ease; /* Add transition for hover effect */
}

.contact-form:hover {
    background: linear-gradient(135deg, #334f83, #FFFFFF);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Increase shadow on hover */
    transform: translateY(-5px);
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #333;
    color: white;
    border: 1px solid #444;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #8a2be2;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #6a1aad;
}
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">pranali's portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/portfolio/Home.html">Home</a></li>
                    <li><a href="/portfolio/About.html">About</a></li>
                    <li><a href="/portfolio/Services.html">Services</a></li>
                    <li><a href="/portfolio/Projects.html">Projects</a></li>
                    <li><a href="/portfolio/Contact Me.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <section>

        <h2>contact me</h2>
        <div class="contact-form">

            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/pranali" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/pranali" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/pranali" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/pranali" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <div class="copyright">
            &copy; 2025 Pranali. All rights reserved.
        </div>
    </footer>

</body>

</html>
